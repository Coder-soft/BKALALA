<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Arcane Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
    <header>
        <div class="logo">
            <span><h2 style="color: #e64545">Arcane Core </h2></span>
        </div>
        <nav>
            <button class="redirect-button" onclick="location.href='index.html'">Home</button>
        </nav>
    </header>
    <section id="schedule" class="schedule-section">
        <div class="container" data-aos="fade-up" data-aos-duration="1000">
            <h2>Maintenance Schedule</h2>
            <h3>Pakistan State Time: GMT +5</h3>
            <div class="schedule-item">
                <div class="schedule-time">Every Monday</div>
                <div class="schedule-details">1:20pm -> 3:20pm</div>
            </div>
            <div class="schedule-item">
                <div class="schedule-time">Every Thursday</div>
                <div class="schedule-details">1:20pm -> 3:20pm</div>
            </div>
            <div class="schedule-item">
                <div class="schedule-time">Monthly Maintenance</div>
                <div class="schedule-details">1d <-> 3d</div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Arcane Core. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="schedule.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
